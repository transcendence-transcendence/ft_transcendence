version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_DB: ft_transcendence
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ${HOME}/data/postgre:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    container_name: nginx_container
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - transcendence

  transcendence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transcendence_container
    restart: always
    environment:
      DATABASE_URL: postgres://admin:admin@postgres:5432/ft_transcendence
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: ft_transcendence.settings
    volumes:
      - ${HOME}/data/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
<!-- templates/main/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
    }

    .room-form {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="room-form">
      <h2 class="text-center mb-4">Enter Room Name</h2>
      <form id="roomForm" class="mb-3">
        <div class="form-group">
          <input type="text" 
                 id="roomName" 
                 class="form-control form-control-lg" 
                 placeholder="Enter room name"
                 required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Start Game</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('roomForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const roomName = document.getElementById('roomName').value.trim();
      if (roomName) {
        window.location.href = `/game/online/room/${roomName}/`;
      }
    });
  </script>
</body>
</html>

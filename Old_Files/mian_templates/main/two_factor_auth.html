<!-- main/two_factor_auth.html -->
<h2>Two-Factor Authentication</h2>
<p>A one-time password (OTP) has been sent to your email. Please enter it below.</p>

<form method="POST">
    {% csrf_token %}
    <label for="otp_code">Enter OTP Code:</label>
    <input type="text" name="otp_code" required>
    <button type="submit">Verify</button>
</form>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

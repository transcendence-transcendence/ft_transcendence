<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA - Game Hub</title>
  {% load static %}
  <!-- Bootstrap 386 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-386@0.3.3/dist/css/bootstrap-386.min.css">
  <!-- DOS-like font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-386@0.3.3/dist/css/bootstrap-386-fonts.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Perfect DOS VGA 437', monospace;
    }
    .crt-effect {
      animation: textShadow 1.6s infinite;
    }
    @keyframes textShadow {
      0% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
      5% { text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
      100% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Bootstrap 386 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-386@0.3.3/dist/js/bootstrap-386.min.js"></script>
  <script>
    // Bootstrap 386 초기화
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof window.b386 !== 'undefined') {
        window.b386.init();
      }
    });
  </script>
  <script type="module" src="{% static 'js/app.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>

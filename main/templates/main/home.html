<!-- templates/main/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4">Welcome to the Game Hub</h1>
    <p class="text-center mb-5">Are you ready to play?</p>

    <!-- 로그인 상태에 따라 버튼 표시 -->
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-secondary btn-lg mb-2">Logout</a>
    {% else %}
      <a href="{% url 'signup' %}" class="btn btn-primary btn-lg mb-2">Sign Up</a>
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
    {% endif %}

    <button id="gameButton" class="btn btn-primary btn-lg mt-4">Go to Game</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("gameButton").addEventListener("click", function() {
      alert("Redirecting to the game page!");
      window.location.href = "game/online/solo/test";
    });
  </script>
</body>
</html>

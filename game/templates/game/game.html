<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2인용 탁구 게임</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #scoreBoard {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        #waitMessage {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            text-align: center;
        }
        #readyButton {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">플레이어 1: 0 | 플레이어 2: 0</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="waitMessage">게임을 시작하려면 준비 버튼을 눌러주세요.</div>
    <button id="readyButton" style="display: none;">I'm Ready!</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const waitMessageDiv = document.getElementById('waitMessage');
        const readyButton = document.getElementById('readyButton');
        let isGameStarted = false;
        let isReady = false;

        // 서버에서 받아온 플레이어 정보 (Django 템플릿 변수)
        // const player1 = "{{ player1.username|escapejs }}";  // 예: 'root'
        // const player2 = "{{ player2.username|escapejs }}";  // 예: 'testuser'
        const currentUser = "{{ request.user.username|escapejs }}";  // 현재 접속한 사용자
        let player1 = null;
        let player2 = null;
        let player1Score = 0;
        let player2Score = 0;

        // 공의 반지름 설정
        const ballRadius = 10;

        // 패들 속성
        const paddleWidth = 10;
        const paddleHeight = 100;

        // WebSocket 연결
        const gameSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/game/online/room/{{ room_name }}/'
        );

        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.type === 'players_ready') {
                // 서버로부터 받은 플레이어 이름 설정
                player1 = data.player1;
                player2 = data.player2;
                console.log('player1:', player1);
                console.log('player2:', player2);

                // 준비 버튼 표시
                readyButton.style.display = 'block';
                waitMessageDiv.textContent = '게임을 시작하려면 준비 버튼을 눌러주세요.';
            }

            // if (data.type === 'player_ready_status') {
            //     // 다른 플레이어의 준비 상태를 업데이트하거나 표시할 수 있음
            //     const player = data.player;
            //     const ready = data.ready;
            //     isGameStarted = true;
            //     waitMessageDiv.style.display = 'none';
            //     console.log(`${player} is ${ready ? 'ready' : 'not ready'}`);
            // }

            if (data.type === 'start_game') {
                isGameStarted = true;
                waitMessageDiv.style.display = 'none';
            }

            if (data.type === 'game_state') {
                const gameState = data.data;
                console.log(gameState)
                restoreGameState(gameState);
            }

            if (data.type === 'game_over') {
                alert(data.winner + '가 5점에 도달하여 승리하였습니다!');
                window.location.href = data.location;  // 필요 시 다른 페이지로 리디렉션
                // 필요에 따라 리디렉션 또는 추가 처리
            }

            if (data.type === 'already_in_game') {
                alert(data.message);  // 게임이 진행 중이라는 메시지를 보여줌
                window.location.href = '/';  // 필요 시 다른 페이지로 리디렉션
            }
        };

        window.onload = function() {
            // 만약 이전에 준비 상태였다면, isReady를 true로 설정
            // 로컬 스토리지 등을 사용하여 준비 상태를 저장할 수 있음
            // 예시로는 isReady가 true인지 확인하고 서버에 알림
            if (isReady) {
                gameSocket.send(JSON.stringify({
                    'type': 'ready',
                    'player': currentUser,
                    'ready': isReady
                }));
            }
        };

        // 준비 버튼 클릭 시 준비 상태 전송
        readyButton.onclick = function() {
            isReady = !isReady;
            readyButton.textContent = isReady ? 'Cancel Ready' : 'I\'m Ready!';
            gameSocket.send(JSON.stringify({
                'type': 'ready',
                'player': currentUser,
                'ready': isReady
            }));
        };

        function restoreGameState(gameState) {
            // 자신의 ready 상태를 확인하여 isReady 변수와 버튼 텍스트를 업데이트
            const playerData = gameState.players[currentUser];
            if (playerData.ready) {
                isReady = playerData.ready;
                waitMessageDiv.style.display = 'none';
                readyButton.textContent = isReady ? 'Cancel Ready' : 'I\'m Ready!';
                gameSocket.send(JSON.stringify({
                    'type': 'ready',
                    'player': currentUser,
                    'ready': isReady
                }));
            }

            renderGameState(gameState);
        }

        function renderGameState(gameState) {
            // 화면 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 공 그리기
            const ballData = gameState.ball;
            ctx.beginPath();
            ctx.arc(ballData.x, ballData.y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // 패들 그리기
            const paddle1Data = gameState.players[player1];
            const paddle2Data = gameState.players[player2];

            ctx.fillStyle = '#fff';
            if (paddle1Data) {
                ctx.fillRect(0, paddle1Data.y, paddleWidth, paddleHeight);
            }
            if (paddle2Data) {
                ctx.fillRect(canvas.width - paddleWidth, paddle2Data.y, paddleWidth, paddleHeight);
            }

            // 점수 업데이트
            if (paddle1Data) {
                player1Score = paddle1Data.score;
            }
            if (paddle2Data) {
                player2Score = paddle2Data.score;
            }

            updateScore();
        }

        // 점수판 업데이트 함수
        function updateScore() {
            scoreBoard.textContent = `${player1} : ${player1Score} | ${player2} : ${player2Score}`;
        }

        // 패들 움직임 전송
        document.addEventListener('keydown', (e) => {
            if (!isGameStarted) return;

            if (currentUser === player1) {
                if (e.key === 'w') {
                    sendPaddleMove(-1);
                }
                if (e.key === 's') {
                    sendPaddleMove(1);
                }
            }

            if (currentUser === player2) {
                if (e.key === 'ArrowUp') {
                    sendPaddleMove(-1);
                }
                if (e.key === 'ArrowDown') {
                    sendPaddleMove(1);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!isGameStarted) return;

            if (currentUser === player1) {
                if (e.key === 'w' || e.key === 's') {
                    sendPaddleStop();
                }
            }

            if (currentUser === player2) {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    sendPaddleStop();
                }
            }
        });

        function sendPaddleMove(direction) {
            gameSocket.send(JSON.stringify({
                'type': 'paddle_move',
                'player': currentUser,
                'direction': direction
            }));
        }

        function sendPaddleStop() {
            gameSocket.send(JSON.stringify({
                'type': 'paddle_stop',
                'player': currentUser
            }));
        }

        // 애니메이션 루프
        function animationLoop() {
            requestAnimationFrame(animationLoop);
        }

        animationLoop();
    </script>
</body>
</html>
